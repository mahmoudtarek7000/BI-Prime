<div class="d-flex justify-content-start mx-3 mt-5 mb-3">
  <div class="nav-container d-flex justify-content-between text-center px-0">
    <div class="d-flex save-grb">
  <button
    kendoButton
    imageUrl="assets/icons/add_black_24dp.svg"
    fillMode="none"
    (click)="AddRow()"
    class="nav-btn"
  >
  </button>
    <button
      kendoButton
      fillMode="none"
      class="nav-save-btn nav-btn px-2"
      (click)="Save()"
    >
      <span class="k-icon k-i-save d-inline-block mb-1"></span>
    </button>
    </div>
    <div class="d-flex delete-grb">
    <button
      kendoButton
      imageUrl="assets/icons/delet.svg"
      fillMode="none"
      class="nav-delete-btn nav-btn"
      (click)="DeleteRow()"
    >
    </button>
    <button
      kendoButton
      imageUrl="assets/icons/clear_black_24dp.svg"
      fillMode="none"
      class="nav-cancel-btn nav-btn px-2"
      (click)="Cancel()"
    >
    </button>
    </div>
    <div class="d-flex info-grb">
  <button
    kendoButton
    imageUrl="assets/icons/attach_file_black_24dp.svg"
    fillMode="none"
    class="nav-btn"
  >
  </button>
  <button
    kendoButton
    imageUrl="assets/icons/info_black_24dp.svg"
    fillMode="none"
    class="nav-info-btn nav-btn"
  >
  </button>
    </div>
</div>
</div>
